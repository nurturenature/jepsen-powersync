name: fuzz-disconnect

on:
  workflow_dispatch:

jobs:
  fuzz-disconnect:
    uses: nurturenature/jepsen-powersync/.github/workflows/fuzz-test-runner.yml@main
    with:
      clients: >
        [ '5', '10' ]
      rates: >
        [ '10', '20', '30', '40' ]
      times: >
        [ '100', '200', '300' ]
      postgresql: >
        [ '--postgresql', '--no-postgresql' ]
      disconnect: >
        [ '--disconnect' ]
      stop-or-kill: >
        [ '--no-stop' ]
      partition: >
        [ '--no-partition' ]
      pause: >
        [ '--no-pause' ]
      cli-opts: >
        [ '' ]
      args: >
        "{'repeat': [ '1', '2' ], 'timeout-minutes': 10}
